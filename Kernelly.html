<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Google Chart</title>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {
              packages: ["calendar"]
            });
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
                if ("")
                    google.visualization.mapsApiKey = ""

                var data = new google.visualization.DataTable({"cols": [{"type": "datetime" ,"id": "Column 1" ,"label": "Column 1" }, {"type": "number" ,"id": "Column 2" ,"label": "Column 2" }], "rows" : [{"c" : [{"v": "Date(2020, 1, 24, 0, 0, 0)"}, {"v": 2}]}, {"c" : [{"v": "Date(2020, 1, 25, 0, 0, 0)"}, {"v": 2}]}]});

                

                var options = {"legend":{"position":"none"},"title":"Kernelly","colorAxis":{"minValue":0,"maxValue":6,"colors":["#ff0000","#00ff00"]}} 

                var chart = new google.visualization.Calendar(document.getElementById('bee31eb4-0c52-4e7b-bd02-2778572ef68d'));
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <div id="bee31eb4-0c52-4e7b-bd02-2778572ef68d" style="width: 1000px; height: 600px;"></div>
